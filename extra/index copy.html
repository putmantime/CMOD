<!DOCTYPE html>
<html lang="en">
<head>
    <title>CMOD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="css/style.css">
    <link rel='stylesheet' type='text/css' href='css/jquery-ui.theme.css'/>
    <link rel='stylesheet' type='text/css' href='css/jquery-ui.structure.css'/>
    <link rel='stylesheet' type='text/css' href='css/jquery-ui.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/queries.js" type="text/javascript"></script>
    <script src="js/forms.js" type="text/javascript"></script>
    <script src="js/html.js" type="text/javascript"></script>
    <script src="js/cmod_jbrowse.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>


</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 gutter_padding">
            <div id="main_header">
                <h1 id="main_title">Centralized Model Organism Database</h1>

                <div class="row header_forms">
                    <div class="col-md-6 gutter_padding">
                        <div>
                            <form class="form-inline ui-widget">
                                <div class="form-group">
                                    <label for="orgform">Organism Selection:</label>
                                    <input type="text" class="form-control formborders" id="orgform"
                                           placeholder="choose a microbe" name="orgFormItem">

                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="col-md-6 gutter_padding">
                        <div id="gene_form_div" class="col-md-12 boxhead_form">

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 gutter_padding">
            <div id="organism" class="allborders  boxcolor">
                <div class="boxheader">
                    <div class="row boxhead">
                        <div class="col-md-12">
                            <div class="boxhead_2">
                                <h2>Organism</h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="organism_data" class="col-md-12">

                        </div>
                    </div>

                </div>

                <div class="orgscroll">
                    <div class="data orgData"></div>
                </div>
            </div>

        </div>
        <div class="col-md-9 gutter_padding">
            <div id="jbrowsecontainer" class="allborders genome-height boxcolor">
                <div class="jbrowse-boxheader">
                    <div class="row boxhead">
                        <div class="col-md-2">

                            <h2>Genome:</h2>


                        </div>
                        <div class="col-md-10">
                            <div id="orgName" class="boxhead_form">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="jbrowse"></div>
            </div>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 gutter_padding">
        <div id="gene" class="allborders min-box-height boxcolor">
            <div class="boxheader">
                <div class="row boxhead">
                    <div class="col-md-12">
                        <div class="boxhead_2">
                            <h2>Gene</h2>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div id="geneName" class="col-md-12 boxhead_form">
                    </div>
                </div>
            </div>
            <div>
                <div class="data geneData scroll"></div>
            </div>
        </div>
    </div>
    <div class="col-md-6 gutter_padding">
        <div id="pbox" class="allborders min-box-height boxcolor">
            <div class="boxheader">
                <div class="row boxhead">
                    <div class="col-md-12">
                        <div class="boxhead_2">
                            <h2>Protein</h2>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div id="protName" class="col-md-12 boxhead_form"></div>
                </div>
            </div>
            <div class="scroll">
                <div style="min-height: 280px" class="data proteinData"></div>
                <div class="goborder">
                    <div id="molfunc" class="row">
                    </div>
                    <div id="bioproc" class="row">
                    </div>
                    <div id="celcomp" class="row">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 gutter_padding">
        <div id="main_footer"></div>
    </div>
</div>



</body>
</html>
