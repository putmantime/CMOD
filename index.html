<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="css/main.css">
    <link rel='stylesheet' type='text/css' href='css/jquery-ui.theme.css'/>
    <link rel='stylesheet' type='text/css' href='css/jquery-ui.structure.css'/>
    <link rel='stylesheet' type='text/css' href='css/jquery-ui.css'/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>
    <script src="js/queries.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 main-gutter-padding">
            <div class="main-header">
                <h1 class="main-title">Centralized Model Organism Database</h1>

                <div class="row">
                    <div class="col-md-6 main-gutter-padding">
                        <div id="orgFormModule">
                            <form class="main-form-div form-inline ui-widget">
                                <div class="form-group">
                                    <label for="orgform"></label>
                                    <input type="text" class="form-control formborders" id="orgform"
                                           placeholder="choose a microbe" name="orgFormItem">

                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="col-md-6 main-gutter-padding">
                        <div id="geneFormModule">
                            <form class="main-form-div form-inline ui-widget">
                                <div class="form-group">
                                    <label for="geneform"></label>
                                    <input type="text" class="form-control" id="geneform"
                                           placeholder="choose a gene" name="geneFormItem">

                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 main-gutter-padding">
            <div id="orgDataModule" class="main-orgRow main-data-borders">
                <div class="main-boxheader">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="main-box-title">Organism</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="orgData" class="main-data-box">
                            <div id="taxid" class="main-data"></div>
                            <div id="QID" class="main-data"></div>
                            <div id="RefSeq" class="main-data"></div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-md-9 main-gutter-padding">
            <div id="jbrowseModule" class="main-orgRow main-data-borders">
                <div class="main-jb-boxheader">
                    <div class="row">
                        <div class="col-md-2"><h2></h2></div>
                        <div id='main-organism-name' class="col-md-10">

                            <h3><i></i></h3>

                        </div>
                    </div>
                </div>
                <div id="jbrowse"></div>
                <script id="jbrowse-template" type="x-tmpl-mustache">
                        <iframe src={{ url }}><iframe>




                </script>
            </div>

        </div>

    </div>
    <div class="row">
        <div class="col-md-6 main-gutter-padding">
            <div id="geneDataModule" class="main-gene-protein-row main-data-borders">
                <div class="main-boxheader">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="main-box-title">Gene</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="geneData" class="main-data-box">

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 main-gutter-padding">
            <div id="proteinDataModule" class="main-data-borders main-gene-protein-row">
                <div class="main-boxheader">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="main-box-title">Protein</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="protDataBox" class="main-data-box">
                            <div id="protData"></div>
                            <div id="goBoxes">
                                <div class="main-go-box row">
                                    <div class="main-go-boxheader">
                                        <div class="col-md-8"><h4>Molecular Function</h4></div>
                                        <div class="col-md-4"><h4>Gene Ontology ID</h4></div>
                                    </div>
                                    <div id="molfuncdata" class="main-go-data"></div>

                                    <form class="main-go-form form-inline ui-widget">
                                        <div class="form-group">
                                            <label for="molfuncform"></label>
                                            <input type="text" class="form-control" id="molfuncform"
                                                   placeholder="Molecular Function" name="molfuncFormItem">
                                            <label for="molfuncrefform"></label>
                                            <input type="text" class="form-control" id="molfuncrefform"
                                                   placeholder="PMID" name="molfuncrefFormItem">
                                            <label for="evidenceform"></label>
                                            <input type="text" class="form-control" id="evidenceform"
                                                   placeholder="ECO ID" name="evidenceFormItem">
                                            <button id="molfuncbutton" class="btn btn-primary" type="submit">Add to Wikidata Item</button>

                                        </div>
                                    </form>


                                </div>
                                <div class="main-go-box row">
                                    <div class="main-go-boxheader">
                                        <div class="col-md-8"><h4>Biological Process</h4></div>
                                        <div class="col-md-4"><h4>Gene Ontology ID</h4></div>
                                    </div>
                                    <div id="bioprocdata" class="main-go-data"></div>

                                    <form class="main-go-form form-inline ui-widget">
                                        <div class="form-group">
                                            <label for="bioprocform"></label>
                                            <input type="text" class="form-control" id="bioprocform"
                                                   placeholder="Biological Process" name="bioprocFormItem">
                                            <label for="bioprocrefform"></label>
                                            <input type="text" class="form-control" id="bioprocrefform"
                                                   placeholder="PMID" name="bioprocrefFormItem">
                                            <label for="evidenceform"></label>
                                            <input type="text" class="form-control" id="evidenceform"
                                                   placeholder="ECO ID" name="evidenceFormItem">
                                            <button id="bioprocbutton" class="btn btn-primary" type="submit">Add to Wikidata Item</button>

                                        </div>
                                    </form>



                                </div>
                                <div class="main-go-box row">
                                    <div class="main-go-boxheader">
                                        <div class="col-md-8"><h4>Cellular Component</h4></div>
                                        <div class="col-md-4"><h4>Gene Ontology ID</h4></div>
                                    </div>
                                    <div id="celcompdata" class="main-go-data"></div>
                                    <div id="celcompform" class="main-go-form"></div>
                                    <form class="main-go-form form-inline ui-widget">
                                        <div class="form-group">
                                            <label for="celcompform"></label>
                                            <input type="text" class="form-control" id="celcompform"
                                                   placeholder="Cellular Component" name="celcompFormItem">
                                            <label for="celcomprefform"></label>
                                            <input type="text" class="form-control" id="celcomprefform"
                                                   placeholder="PMID" name="celcomprefFormItem">
                                            <label for="evidenceform"></label>
                                            <input type="text" class="form-control" id="evidenceform"
                                                   placeholder="ECO ID" name="evidenceFormItem">
                                            <button id="celcompbutton" class="btn btn-primary" type="submit">Add to Wikidata Item</button>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 main-gutter-padding">
            <div class="main-footer">
                <div style="min-height: 50px" class="main-title">

                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
